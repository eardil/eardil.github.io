<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}
  

  <body>

    <header class="masthead">
      <div class="masthead-inner">
        <h1>{{ site.title }}</h1>
        <p class="lead">{{ site.description }}</p>

<h3>
              <a href="http://eardil.github.io">Home</a> <br>
              <a href="http://eardil.github.io/about/">About</a>
			</h3>
        <div class="colophon">
          <ul class="colophon-links">
			<li>
              <a onclick="window.open('https://www.linkedin.com/in/isimonin','_blank'); trackOutboundLink('https://www.linkedin.com/in/isimonin'); return false;">LinkedIn</a>
            </li>
            <li>
              <a onClick="window.open('https://twitter.com/Eardil','_blank'); trackOutboundLink('https://twitter.com/Eardil'); return false;">Twitter</a>
            </li>
            <li>
              <a onClick="window.open('https://github.com/eardil/','_blank'); trackOutboundLink('https://github.com/eardil/'); return false;">GitHub</a>
            </li>
				
            <li></li>
          </ul>
          <p>&copy; 2015.</p>
        </div>
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
